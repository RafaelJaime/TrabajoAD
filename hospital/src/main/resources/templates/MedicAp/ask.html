<!DOCTYPE html>
<html>
<head th:replace="plantillas/base.html :: head"></head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="plantillas/base.html :: headboard"></nav>
		<aside th:replace="plantillas/base.html :: menu"></aside>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Ask for a medic appointment</h1>
						</div>
					</div>
				</div>
			</div>
			<section class="content">
				<div class="container-fluid">
				<div th:replace="plantillas/base.html :: messages"></div>
					<div class="row">
						<div class="col-md-12">
							<form th:action="@{/patients/medicalAppointment}"
								method="post">
								<div class="card">
									<div class="card-header">
										<h5 class="card-title">Medic appointment form:</h5>
									</div>
									<div class="card-body">
										<div class="form-group">
											<label>Select the date of the medic appointment: </label> <input type="date" th:name="date" class="form-control" />
										</div>
									</div>
									<div class="card-footer">
										<input type="submit" value="Save" class="btn btn-success" />
									</div>

								</div>
							</form>
						</div>
					</div>
				</div>
		</div>
		</section>
	</div>
	<footer th:replace="plantillas/base.html :: footer"></footer>
	</div>
	<div th:replace="plantillas/base.html :: js"></div>
</body>
</html>
