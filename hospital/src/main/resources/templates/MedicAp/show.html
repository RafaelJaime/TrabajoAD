<!DOCTYPE html>
<html>
<head th:replace="plantillas/base.html :: head"></head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="plantillas/base.html :: headboard"></nav>
		<aside th:replace="plantillas/base.html :: menu"></aside>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Medics of SegPrivado</h1>
						</div>
					</div>
				</div>
			</div>
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<form th:action="@{/medicalAppointment/save/}+${medicap.id}"
									th:object=${medicap} method="post">
									<div class="card-header">
										<h5 class="card-title">Medics Appointment</h5>
									</div>
									<div class="card-body">
										<div class="form-group">
											<label>Observations: </label>
											<textarea th:field="*{observations}" class="form-control"></textarea>
										</div>
									</div>
									<div class="card-footer">
										<input type="submit" value="Save" class="btn btn-success" />
										<a href="/medicalAppointment/list" class="btn btn-secondary">Return</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	</section>
	</div>
	<footer th:replace="plantillas/base.html :: footer"></footer>
	</div>
	<div th:replace="plantillas/base.html :: js"></div>
</body>
</html>
