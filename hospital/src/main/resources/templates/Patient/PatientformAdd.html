<!DOCTYPE html>
<html>
<head th:replace="plantillas/base.html :: head"></head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="plantillas/base.html :: headboard"></nav>
		<aside th:replace="plantillas/base.html :: menu"></aside>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Patient Model</h1>
						</div>
					</div>
				</div>
			</div>
			<section class="content">
				<div class="container-fluid">
				<div th:replace="plantillas/base.html :: messages"></div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Patient</h5>
								</div>
								<div class="card-body">
									<div class="row">
										<form th:action="@{/patient/saveAdd}" th:object=${patient} method="post">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NAME</label>
							<input th:field="*{name}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>SURNAME</label>
							<input th:field="*{surname}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>AGE</label>
							<input th:field="*{age}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>DIRECTION</label>
							<input th:field="*{direction}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>FIRSTNAME</label>
							<input th:field="*{firstname}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>PASSWORD</label>
							<input th:field="*{password}" type="text" class="form-control"/>
						</div>
					<div class="card-footer">
						<input type="submit" value="Save" class="btn btn-success"/>
					</div>
			</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="plantillas/base.html :: footer"></footer>
	</div>
	<div th:replace="plantillas/base.html :: js"></div>
</body>
</html>
