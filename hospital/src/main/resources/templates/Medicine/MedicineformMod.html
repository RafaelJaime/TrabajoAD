<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/medicine/save}" th:object=${medicine} method="post">
				<div class="card">
					<div class="card-header">
						<h3>Medicine Model</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>NAME</label>
							<input th:field="*{name}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>DESCRIPTION</label>
							<input th:field="*{description}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="specialty">PRESCRIPTION</label>
							<select id="specialty" th:field=*{prescription} class="form-control" name="prescription">
				                <option value="y">Yes</option>
				                <option value="n">No</option>
				            </select>
						</div>
						<div class="form-group">
							<label>PRICE</label>
							<input th:field="*{price}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>STOCK</label>
							<input th:field="*{stock}" type="number" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Save" class="btn btn-success"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</html>
