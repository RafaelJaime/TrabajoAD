<!DOCTYPE html>
<html>
<head th:replace="plantillas/base.html :: head"></head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="plantillas/base.html :: headboard"></nav>
		<aside th:replace="plantillas/base.html :: menu"></aside>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Medicine</h1>
						</div>
					</div>
				</div>
			</div>
			<section class="content">
				<div class="container-fluid">
				<div th:replace="plantillas/base.html :: messages"></div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Medicine</h5>
								</div>
								<div class="card-body">
									<div class="row">
										<form th:action="@{/medicine/saveEdit}" th:object=${medicine} method="post">
						<div class="form-group">
							<input th:field="*{name}" type="hidden" class="form-control"/>
						</div>
						<div class="form-group">
							<label>DESCRIPTION</label>
							<input th:field="*{description}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="specialty">PRESCRIPTION</label>
							<select id="specialty" th:field=*{prescription} class="form-control" name="prescription">
				                <option value="y">Yes</option>
				                <option value="n">No</option>
				            </select>
						</div>
						<div class="form-group">
							<label>PRICE</label>
							<input th:field="*{price}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
							<label>STOCK</label>
							<input th:field="*{stock}" type="number" class="form-control"/>
						</div>
						</div>
					<div class="card-footer">
						<input type="submit" value="Save" class="btn btn-success"/>
					</div>
			</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<footer th:replace="plantillas/base.html :: footer"></footer>
	</div>
	<div th:replace="plantillas/base.html :: js"></div>
</body>
</html>
