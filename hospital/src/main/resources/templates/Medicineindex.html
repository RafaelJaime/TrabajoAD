<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/medicine/new}" class="btn btn-primary">Add Medicine</a>
		<table class="table">
			<thead>
				<tr>
				
				<td>ID</td>
				<td>NAME</td>
				<td>DESCRIPTION</td>
				<td>PRESCRIPTION</td>
				<td>PRICE</td>
				<td>STOCK</td>
				<td>ACTIONS</td>
				
				</tr>
			</thead>
			
			<tbody th:each="medicine:${medicines}">
				<tr>
				
				<td th:text="${medicine.id}"></td>
				<td th:text="${medicine.name}"></td>
				<td th:text="${medicine.description}"></td>
				<td th:text="${medicine.prescription}"></td>
				<td th:text="${medicine.price}"></td>
				<td th:text="${medicine.stock}"></td>
				<td>
					<a th:href="@{/medicine/modify/}+${medicine.id}" class="btn btn-warning">Modify</a>
					<a th:href="@{/medicine/delete/}+${medicine.id}" class="btn btn-danger">Delete</a>
				</td>
				
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
