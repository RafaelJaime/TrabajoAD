<!DOCTYPE html>
<html>
<head th:replace="plantillas/base.html :: head"></head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">
		<nav th:replace="plantillas/base.html :: headboard"></nav>
		<aside th:replace="plantillas/base.html :: menu"></aside>
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">SegPrivado Home</h1>
						</div>
						<div class="col-sm-6">
							<a href="/patient/edit" class="btn btn-info btn-lg float-right">Patient Page</a>
						</div>
					</div>
				</div>
			</div>
			<div class="content-body">
			<div class="container-fluid">
				<div class="form-group">
				<form th:action="@{/}">
					<label for="specialty">Select a speciality to filter</label> 
					<select id="specialty" class="form-control" name="filter">
						<option value="">All</option>
						<option value="Family doctor">Family doctor</option>
						<option value="Digestive">Digestive</option>
						<option value="Neurologist">Neurologist</option>
						<option value="Dermatologist">Dermatologist</option>
						<option value="Traumatologist">Traumatologist</option>
					</select>
					<button type="submit" th:text="filter" class="btn btn-primary"></button>
					</form>
				</div>
				<h3>Our medics:</h3>
					<div class="row" th:each="medic: ${listMedic}">
						<div class="col-12">
							<!-- Default box -->
							<div class="card collapsed-card">
								<div class="card-header">
									<h3 class="card-title" th:text="${medic.name}">Title </h3><h3 class="card-title" th:text="${medic.surname}"></h3>

									<div class="card-tools">
										<button type="button" class="btn btn-tool"
											data-card-widget="collapse" title="Collapse">
											<i class="fas fa-plus"></i>
										</button>
										<button type="button" class="btn btn-tool"
											data-card-widget="remove" title="Remove">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>
								<div class="card-body" th:text="${medic.specialty}" style="display: none;">Speciality</div>
								<!-- /.card-footer-->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer th:replace="plantillas/base.html :: footer"></footer>
	</div>
	<div th:replace="plantillas/base.html :: js"></div>
</body>
</html>
